services:
  mysql:
    image: mysql:8.0
    container_name: mysql-main
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"  # 3307 sur l'h√¥te, 3306 dans le container
    networks:
      - web-network

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    networks:
      - web-network

networks:
  web-network:
    external: true
